<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Sign-in Page</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <div class="flexbox-container-one">
        <div class="main flexbox-container">
          <div class="content-container flexbox_item">
            <div class="title-container flexbox_item">
              <h1>Sign in</h1>
            </div>
            <div class="text-container flexbox_item">
              <p>Email(phone or mobile accounts)</p>
            </div>
            <div class="email-box-container flexbox_item">
              <div class="box-container flexbox_item">
                <div class="email-content-box">
                  <p>Enter Email</p>
                </div>
              </div>
            </div>
            <div class="second-text-container flexbox_item">
              <p>Password</p>
              <a href="">Forgot Password</a>
            </div>
            <div class="password-box-container flexbox-contain flexbox_item">
              <div class="second-box-container">
                <div class="password-content-box">
                  <p>Enter Password</p>
                </div>
              </div>
            </div>
            <div class="button-container flexbox_item">
              <div class="button-box-container">
                <div class="button-content-box">
                  <p>Continue</p>
                </div>
              </div>
            </div>
            <div class="link-container flexbox_item">
              <a href="">Need Help?</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
        <div class="flexbox-container-two">
            <div class="second-main">
                <div class="third-box-container flexbox_item">
                  <div class="hr-box-container">
                    <div class="hr-box">
                      <div class="hr-box-content flexbox_item">
                        <hr />
                      </div>
                    </div>
                  </div>
                  <div class="third-text-container flexbox-container">
                    <div class="third-text-box">
                      <div class="third-text-content flexbox_item">
                        <p>New to Amazon?</p>
                      </div>
                    </div>
                  </div>
                  <div class="second-hr-container">
                    <div class="second-hr-box">
                      <div class="second-hr-box-content flexbox_item">
                        <hr />
                      </div>
                    </div>
                  </div>
                  <div class="second-button-container flexbox_item">
                    <div class="button-box-Container">
                      <div class="butt-box_Content">
                        <p>Create Your Amazon Account</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
        
    </main>
    <footer>
      <div class="flexbox-container-three">
        <div class="foot flexbox-container">
            <div class="triple-container flexbox_item">
              <div class="link_container">
                <a href="">conditions of use</a>
              </div>
              <div class="privacy-container">
                <a href="">Privacy</a>
              </div>
              <div class="help-container flexbox_item">
                <a href="">Help</a>
              </div>
            </div>
            <div class="bottom-container flexbox_item">
              <p>Copyright</p>
            </div>
          </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
