<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Sign-in Page</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main>
      <div class="main flexbox-container">
        <div class="content-container flexbox_item">
          <div class="title-container flexbox_item">
            <h1>Sign in</h1>
          </div>
          <div class="text-container flexbox_item">
            <p>Email(phone or mobile accounts)</p>
          </div>
          <div class="email-box-container flexbox_item">
            <div>Box</div>
          </div>
          <div class="2nd-text-container flexbox_item">
            <p>Password</p>
            <a href="">Forgot Password?</a>
          </div>
          <div class="password-box-container flexbox-contain flexbox_item">
            <div>Box</div>
          </div>
          <div class="button-container flexbox_item">Button</div>
          <div class="link-container flexbox_item">
            <a href="">Need Help?</a>
          </div>
          <div class="3box-container flexbox_item flexbox_container">
            <div class="hr-container flexbox_item">
              <hr />
            </div>
            <div class="3rd-text-container flexbox_item">
              <p>Something</p>
            </div>
            <div class="2hr-container flexbox_item">
              <hr />
            </div>
          </div>
          <div class="2nd-button-container flexbox_item">Button</div>
        </div>
      </div>
    </main>
    <hr />

    <footer>
      <div class="foot flexbox-container">
        <div class="triple-container flexbox_item">
          <div class="link_container">
            <a href="">conditions of use</a>
          </div>
          <div class="privacy-container">
            <a href="">Privacy</a>
          </div>
          <div class="help-container flexbox_item">
            <a href="">Help</a>
          </div>
        </div>
        <div class="bottom-container flexbox_item">
          <p>Copyright</p>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
